<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__link">Gmail</a>
      <a href="#" class="header__link">Images</a>
      <a href="#" class="header__link"></a>
      <a href="#" class="class" ="header__link">
        <div class="image-wrapper image-wrapper--scale header__logo">
          <img src="./images/tyosokabe.jpg" alt="profile" />
        </div>
      </a>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero image-wrapper">
          <img src="./images/google_helo.png.png" alt="google_hero" />
        </div>
      </section>
      <section class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search Google or type a URL"
        />
      </section>
      <section id="icons-section">
        <div class="icons">
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/shozo_araki.jpg" alt="profile" />
              </div>
              <p class="icon__text">Araki</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/shozo_satake.jpg" alt="profile" />
              </div>
              <p class="icon__text">Satake</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_Honda_Tadakatu.jpg" alt="profile" />
              </div>
              <p class="icon__text">Honda</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_ieyasu.jpg" alt="profile" />
              </div>
              <p class="icon__text">Ieyasu</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_Ishida_Mitsunari.jpg" alt="profile" />
              </div>
              <p class="icon__text">Ishida</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_kato_kiyomasa.jpg" alt="profile" />
              </div>
              <p class="icon__text">Kato</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_matunaga.jpg" alt="profile" />
              </div>
              <p class="icon__text">Matunaga</p>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="icon__link">
              <div class="image-wrapper image-wrapper--scale icon__image">
                <img src="./images/syozo_nobunaga.jpg" alt="profile" />
              </div>
              <p class="icon__text">Nobu</p>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
